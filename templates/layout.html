<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Simulation Portefeuille{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light shadow-sm py-3 sticky-top" >
    <div class="container-fluid justify-content-between align-items-center">


        <div class="d-flex align-items-center gap-4">
        <a class="navbar-brand fs-4 fw-semibold mb-0" href="{{ url_for('index') }}">WealthUp</a>

        {% if portfolio %}

        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="#resume" data-bs-toggle="pill">Résumé</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#evolution" data-bs-toggle="pill">Évolution</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#performance" data-bs-toggle="pill">Performance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#annual-returns" data-bs-toggle="pill">Rendements annuels</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#comparison" data-bs-toggle="pill">Comparaison ACWI</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#regression" data-bs-toggle="pill">Régression</a>
            </li>
        
        </ul>
        {% endif %}
        </div>

        <!-- Bouton formulaire -->
        <button class="btn btn-primary" id="toggleFormBtn" type="button"> Créer ou modifier un portefeuille </button>
            
    </div>
    </nav>


  {% block content %}{% endblock %}
</body>
</html>
